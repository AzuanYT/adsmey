<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortlink Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 15px;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: linear-gradient(to right, #1e88e5, #1565c0);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: linear-gradient(to right, #0d47a1, #1565c0);
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      word-break: break-all;
    }
    #history {
      margin-top: 20px;
      text-align: left;
    }
    .link-item {
      margin-bottom: 10px;
      background: #fafafa;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .link-item a {
      color: #1976d2;
      text-decoration: none;
      word-break: break-all;
    }
    .link-item button {
      background: #e53935;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Shortlink Generator</h2>
    <input type="url" id="inputLink" placeholder="Tempel link asli di sini..." required>
    <button onclick="generateLink()">Generate</button>
    <div id="result"></div>
    <div id="history">
      <h3>Riwayat Shortlink</h3>
      <div id="linkList"></div>
    </div>
  </div>

  <script>
    const linkListElem = document.getElementById("linkList");
    let linkHistory = JSON.parse(localStorage.getItem("shortlinkHistory")) || [];

    function renderHistory() {
      linkListElem.innerHTML = "";
      linkHistory.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "link-item";
        div.innerHTML = `
          <a href="${link}" target="_blank">${link}</a>
          <button onclick="deleteLink(${index})">Hapus</button>
        `;
        linkListElem.appendChild(div);
      });
    }

    function generateLink() {
      const original = document.getElementById("inputLink").value.trim();
      if (!original) {
        alert("Masukkan link valid!");
        return;
      }
      const encoded = btoa(original);
      const shortUrl = window.location.origin + "/adsmey/safelink1.html#?o=" + encoded;

      document.getElementById("result").innerHTML = `
        Shortlink: <br>
        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
      `;

      // Simpan ke history
      linkHistory.push(shortUrl);
      localStorage.setItem("shortlinkHistory", JSON.stringify(linkHistory));
      renderHistory();
    }

    function deleteLink(index) {
      linkHistory.splice(index, 1);
      localStorage.setItem("shortlinkHistory", JSON.stringify(linkHistory));
      renderHistory();
    }

    renderHistory();
  </script>

</body>
</html>
